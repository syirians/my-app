<div class="row">
  <!-- <div class="col-md-12">
    top
  </div> -->
  <div class="col-md-9">
   <app-list-kategori></app-list-kategori>
  </div>
  <div class="col-md-3">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Topik Terhangat">
        <div class="example-small-box mat-elevation-z4" style="max-height: 500px;overflow-y: auto;overflow-x: hidden;">
          <mat-list>
            <mat-list-item *ngFor="let data of listData">
              <mat-icon mat-list-icon *ngIf="data.multimedia.length == 0">folder</mat-icon>
              <mat-icon mat-list-icon *ngIf="data.multimedia.length >0">
                <img class="example-list-img" src="{{data.multimedia[0].url}}">
              </mat-icon>
              <a>
                <h3 mat-line>{{data.title}}</h3>
                <h4 mat-line> {{data.section}} </h4>
                <p mat-line> {{data.published_date}} </p>
              </a>
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
